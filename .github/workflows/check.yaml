name: Check

permissions: {}

on:
  pull_request:
  merge_group:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Check GitHub Actions
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4

      - name: Set up Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version-file: .nvmrc

      - name: Set up tflint
        uses: terraform-linters/setup-tflint@acd1575d3c037258ce5b2dd01379dc49ce24c6b7

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@c71dd89d980e49367c70391e8ada4353f52f2800
        with:
          use-installer: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JSON Schema CLI
        uses: sourcemeta/jsonschema@05b9caec4f79229fb9a1967ba80c1dd5b26632b2

      - name: Set up cfn-lint
        uses: scottbrenner/cfn-lint-action@25ee47d1ab3146bda904df745511735cc0b9a970

      - name: Install dependencies
        run: npm ci && cd solutions/integration-tests && npm ci

      - name: Check types
        run: npm run check-types

      - name: ESLint
        run: npm run eslint

      - name: Lint Terraform
        run: npm run tflint

      - name: SAM validate frontend
        run: npm run sam-validate:frontend

      - name: SAM validate stubs
        run: npm run sam-validate:stubs

      - name: SAM validate core
        run: npm run sam-validate:core

      - name: Lint CloudFormation
        run: npm run cfnlint

      - name: Check formatting
        run: npm run format

      - name: Knip
        run: npm run knip

      - name: Validate config
        run: npm run config:validate
