name: Check

permissions: {}

on:
  pull_request:
  merge_group:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Check GitHub Actions
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4

      - name: Set up Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version-file: .nvmrc

      - name: Set up tflint
        uses: terraform-linters/setup-tflint@acd1575d3c037258ce5b2dd01379dc49ce24c6b7

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@c71dd89d980e49367c70391e8ada4353f52f2800
        with:
          use-installer: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JSON Schema CLI
        uses: sourcemeta/jsonschema@1b8eecf181bb4084309db1056b84641a0dbf826f

      - name: Set up cfn-lint
        uses: scottbrenner/cfn-lint-action@25ee47d1ab3146bda904df745511735cc0b9a970

      - name: Install dependencies
        run: npm ci && cd solutions/integration-tests && npm ci

      - name: Enforce Conventional Commits
        run: npm run lint:commits

      - name: Check types
        run: npm run check-types

      - name: ESLint
        run: npm run eslint

      - name: Lint Terraform
        run: npm run tflint

      - name: SAM validate frontend
        run: npm run sam-validate:frontend

      - name: SAM validate API
        run: npm run sam-validate:api

      - name: SAM validate stubs
        run: npm run sam-validate:stubs

      - name: SAM validate core
        run: npm run sam-validate:core

      - name: Lint CloudFormation
        run: npm run cfnlint

      - name: Check formatting
        run: npm run format

      - name: Knip
        run: npm run knip

      - name: Validate config
        run: npm run config:validate

      - name: Validate API Specs
        run: npm run api-specs:validate

      - name: Build core
        run: npm run build:core

      - name: Build frontend
        run: npm run build:frontend

      - name: Build stubs
        run: npm run build:stubs

      - name: Build API
        run: npm run build:api

      - name: Archive release assets
        if: ${{ github.ref_name == 'main' }}
        run: |
          mkdir -p artifacts
          # Frontend dist
          if [ -d "solutions/frontend/dist" ]; then \
            (cd solutions/frontend && zip -r ../..//artifacts/frontend-dist.zip dist); \
          fi
          # Core SAM build
          if [ -d "solutions/core/.aws-sam/build" ]; then \
            (cd solutions/core/.aws-sam && zip -r ../../../artifacts/core-sam-build.zip build); \
          fi
          # API SAM build
          if [ -d "solutions/api/.aws-sam/build" ]; then \
            (cd solutions/api/.aws-sam && zip -r ../../../artifacts/api-sam-build.zip build); \
          fi

      - name: Semantic Release
        if: ${{ github.ref_name == 'main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
