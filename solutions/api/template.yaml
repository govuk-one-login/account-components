AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  Environment:
    Type: String
    Description: >
      The environment type
    AllowedValues:
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"
  CodeSigningConfigArn:
    Type: String
    Description: >
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: "none"
  PermissionsBoundary:
    Type: String
    Description: >
      The ARN of the permissions boundary to apply to any role created by the template, provided by the deployment pipeline
    Default: "none"
  VpcStackName:
    Type: String
    Description: >
      The name of the stack that defines the VPC in which resources will be located, provided by the deployment pipeline
  CoreStackName:
    Type: String
    Default: "components-core"
  ApiStageName:
    Description: The stage name of the API
    Type: String
    Default: v1
  LambdaArchitecture:
    Type: String
    Description: >
      The Lambda function architecture
    AllowedValues:
      - "x86_64"
      - "arm64"
    Default: "arm64"
  LambdaDeploymentPreference:
    Description: Specifies the configuration to enable gradual Lambda deployments. It can be used to set deployment type and also allows skipping canary deployment by setting to 'AllAtOnce'
    Type: String
    Default: "Canary10Percent10Minutes"
    AllowedValues:
      - AllAtOnce
      - Canary10Percent5Minutes
      - Canary10Percent10Minutes
      - Canary10Percent15Minutes
      - Canary10Percent30Minutes

Mappings:
  EnvironmentConfiguration:
    dev:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables # pragma: allowlist-secret
      apiDomain: api.manage.dev.account.gov.uk
      authorizeEndpointUrl: https://manage.dev.account.gov.uk/authorize
      issuerUrl: https://manage.dev.account.gov.uk
      tokenEndpointUrl: https://api.manage.dev.account.gov.uk/token
      journeyOutcomeEndpointUrl: https://api.manage.dev.account.gov.uk/journeyoutcome
      apiAllowedVpceIds:
        - "vpce-0a7dad1503be13796" # di-account-components-dev
      apiAllowedVpcIds: []
      LambdaLogLevel: DEBUG
      UseCanary: false
      frontendUrl: https://manage.dev.account.gov.uk
      cacheHeaderMaxAge: 5
    build:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables # pragma: allowlist-secret
      apiDomain: api.manage.build.account.gov.uk
      authorizeEndpointUrl: https://manage.build.account.gov.uk/authorize
      issuerUrl: https://manage.build.account.gov.uk
      tokenEndpointUrl: https://api.manage.build.account.gov.uk/token
      journeyOutcomeEndpointUrl: https://api.manage.build.account.gov.uk/journeyoutcome
      apiAllowedVpceIds:
        - "vpce-0f4845b63ae267db4" # di-account-components-build
      apiAllowedVpcIds: []
      LambdaLogLevel: INFO
      UseCanary: false
      frontendUrl: https://manage.build.account.gov.uk
      cacheHeaderMaxAge: 5
    staging:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables # pragma: allowlist-secret
      apiDomain: api.manage.staging.account.gov.uk
      authorizeEndpointUrl: https://manage.staging.account.gov.uk/authorize
      issuerUrl: https://manage.staging.account.gov.uk
      tokenEndpointUrl: https://api.manage.staging.account.gov.uk/token
      journeyOutcomeEndpointUrl: https://api.manage.staging.account.gov.uk/journeyoutcome
      apiAllowedVpceIds:
        - "vpce-07078f5f005fe5efc" # di-authentication-staging
      apiAllowedVpcIds:
        - "vpc-07cf1e76e27f28e86" # di-authentication-staging
      LambdaLogLevel: INFO
      UseCanary: true
      frontendUrl: https://manage.staging.account.gov.uk
      cacheHeaderMaxAge: 60
    integration:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables # pragma: allowlist-secret
      apiDomain: api.manage.integration.account.gov.uk
      authorizeEndpointUrl: https://manage.integration.account.gov.uk/authorize
      issuerUrl: https://manage.integration.account.gov.uk
      tokenEndpointUrl: https://api.manage.integration.account.gov.uk/token
      journeyOutcomeEndpointUrl: https://api.manage.integration.account.gov.uk/journeyoutcome
      apiAllowedVpceIds:
        - "vpce-0df10df14d851e1c9" # di-authentication-integration
      apiAllowedVpcIds:
        - "vpc-04796e8a5bf41b046" # di-authentication-integration
      LambdaLogLevel: INFO
      UseCanary: true
      frontendUrl: https://manage.integration.account.gov.uk
      cacheHeaderMaxAge: 60
    production:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceProductionVariables # pragma: allowlist-secret
      apiDomain: api.manage.account.gov.uk
      authorizeEndpointUrl: https://manage.account.gov.uk/authorize
      issuerUrl: https://manage.account.gov.uk
      tokenEndpointUrl: https://api.manage.account.gov.uk/token
      journeyOutcomeEndpointUrl: https://api.manage.account.gov.uk/journeyoutcome
      apiAllowedVpceIds:
        - "vpce-0db136878c87bf2d0" # di-authentication-production
      apiAllowedVpcIds:
        - "vpc-06a7d758af9eefddb" # di-authentication-production
      LambdaLogLevel: INFO
      UseCanary: true
      frontendUrl: https://manage.account.gov.uk
      cacheHeaderMaxAge: 60

Conditions:
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  IsLocal:
    Fn::Equals:
      - !Ref "AWS::Region"
      - "local"
  CanariesEnabled: !Equals
    - !FindInMap [EnvironmentConfiguration, !Ref Environment, UseCanary]
    - true
  IsDevEnvironment: !Equals [!Ref Environment, "dev"]
  IsBuildEnvironment: !Equals [!Ref Environment, "build"]
  IsDevOrBuild: !Or [Condition: IsDevEnvironment, Condition: IsBuildEnvironment]
  IsLocalOrDev: !Or [Condition: IsDevEnvironment, Condition: IsLocal]

Globals:
  Function:
    DeploymentPreference:
      Type: !If
        - CanariesEnabled
        - !Ref LambdaDeploymentPreference
        - AllAtOnce
      Alarms: []
      Role: !GetAtt CodeDeployServiceRole.Arn
    Tracing: Active
    AutoPublishAlias: live
    KmsKeyArn: !Sub "{{resolve:ssm:/${CoreStackName}/LambdaEnvironmentVariableEncryptionKeyArn}}"
    Layers:
      - !If [
          IsLocal,
          !Ref AWS::NoValue,
          !Sub [
            "{{resolve:secretsmanager:${SecretArn}:SecretString:NODEJS_LAYER}}", # pragma: allowlist-secret
            SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ],
          ],
        ]
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    VpcConfig:
      SubnetIds: !If
        - IsDevOrBuild
        - - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdC
        - - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
    Timeout: 10
    MemorySize: 1792
    Architectures:
      - !Ref LambdaArchitecture
    Runtime: nodejs24.x
    Environment:
      Variables:
        POWERTOOLS_LOG_LEVEL:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            LambdaLogLevel,
          ]
        POWERTOOLS_SERVICE_NAME: !Ref AWS::StackName
        POWERTOOLS_PARAMETERS_MAX_AGE: 300
        AWS_XRAY_CONTEXT_MISSING: IGNORE_ERROR
        NODE_OPTIONS:
          !If [IsLocalOrDev, "--enable-source-maps", !Ref AWS::NoValue]
        USE_LOCALSTACK: !Ref AWS::NoValue
        ENVIRONMENT: !Ref Environment
        NODE_ENV: "production"
        LOCALSTACK_ENDPOINT: !Ref AWS::NoValue
        LOCALSTACK_ACCESS_KEY_ID: !Ref AWS::NoValue
        LOCALSTACK_ACCESS_KEY: !Ref AWS::NoValue
        LOCAL_KMS_ENDPOINT: !Ref AWS::NoValue
        AWS_LAMBDA_EXEC_WRAPPER:
          !If [IsLocal, !Ref AWS::NoValue, "/opt/dynatrace"]
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CONNECTION_BASE_URL: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CLUSTER: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_TENANT: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOGGING_NODEJS_FLAGS: Exporter=true,LambdaSensor=false
        DT_OPEN_TELEMETRY_ALLOW_EXPLICIT_PARENT: true

Resources:
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  ApiGatewayS3Role:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub
                  - "arn:aws:s3:::${BucketName}/jwks.json"
                  - BucketName: !Sub "{{resolve:ssm:/${CoreStackName}/JWKSStoreBucketName}}"
              - Effect: Allow
                Action: kms:Decrypt
                Resource: !Sub "{{resolve:ssm:/${CoreStackName}/S3SSEKeyArn}}"

  # required to allow stub to call private api via custom domain name
  ApiDomainRecord:
    Condition: IsDevOrBuild
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Fn::ImportValue: hosted-zone-HostedZoneID
      Name: !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
      Type: A
      AliasTarget:
        #        Temporary fix until https://govukverify.atlassian.net/browse/PSREDEV-3033 is done
        DNSName: !If
          - IsDevEnvironment
          - "vpce-0a7dad1503be13796-1qvf1azf.execute-api.eu-west-2.vpce.amazonaws.com"
          - "vpce-0f4845b63ae267db4-p0gt4n6p.execute-api.eu-west-2.vpce.amazonaws.com"
        #        DNSName:
        #          Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointDnsName"
        #        HostedZoneId:
        #          Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointHostedZoneId"
        HostedZoneId: "Z7K1066E3PUKB" # Canonical hosted zone ID for VPC interface endpoint in eu-west-2 (eu-west-2.vpce.amazonaws.com.)
        EvaluateTargetHealth: false

  ApiDomain:
    Type: AWS::ApiGateway::DomainNameV2
    Properties:
      CertificateArn:
        Fn::ImportValue: certificate-CertificateARN
      DomainName:
        !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
      EndpointConfiguration:
        Types:
          - PRIVATE
      SecurityPolicy: SecurityPolicy_TLS13_1_2_FIPS_PQ_2025_09
      EndpointAccessMode: STRICT
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: "*"
            Condition:
              StringEquals:
                aws:sourceVpce:
                  !FindInMap [
                    EnvironmentConfiguration,
                    !Ref Environment,
                    apiAllowedVpceIds,
                  ]

  BasePathMapping:
    Type: AWS::ApiGateway::BasePathMappingV2
    DependsOn:
      - ApiGatewayStage
    Properties:
      DomainNameArn: !GetAtt ApiDomain.DomainNameArn
      RestApiId: !Ref ApiGateway
      Stage: !Ref ApiStageName

  DomainNameAccessAssociation:
    Type: AWS::ApiGateway::DomainNameAccessAssociation
    Properties:
      DomainNameArn: !GetAtt ApiDomain.DomainNameArn
      AccessAssociationSource:
        Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointId"
      AccessAssociationSourceType: VPCE

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Description: Account Components API
      StageName: !Ref ApiStageName
      AlwaysDeploy: true
      DisableExecuteApiEndpoint: true
      TracingEnabled: true
      Auth:
        ResourcePolicy:
          IntrinsicVpcWhitelist: !Join
            - ""
            - - !If
                - IsDevOrBuild
                - - Fn::ImportValue: !Sub "${VpcStackName}-VpcId"
                - []
              - !FindInMap
                - EnvironmentConfiguration
                - !Ref Environment
                - apiAllowedVpcIds

      EndpointConfiguration:
        Type: PRIVATE
        VpcEndpointIds:
          - Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointId"
      AccessLogSetting:
        Format: >-
          {
          "requestId": "$context.requestId",
          "requestTime": "$context.requestTime",
          "requestTimeEpoch": "$context.requestTimeEpoch",
          "httpMethod": "$context.httpMethod",
          "domainName": "$context.domainName",
          "path": "$context.path",
          "routeKey": "$context.routeKey",
          "protocol": "$context.protocol",
          "status": "$context.status",
          "responseLength": "$context.responseLength",
          "responseLatency": "$context.responseLatency",
          "authorizerLatency": "$context.authorizer.latency",
          "integrationStatus": "$context.integrationStatus",
          "integrationLatency": "$context.integrationLatency",
          "integrationErrorMessage": "$context.integrationErrorMessage",
          "errorMessage": "$context.error.message",
          "errorResponseType": "$context.error.responseType",
          "validationErrorString": "$context.error.validationErrorString",
          "xrayTraceId": "$context.xrayTraceId",
          "tlsVersion": "$context.tlsVersion",
          "cipherSuite": "$context.cipherSuite"
          }
        DestinationArn: !GetAtt ApiGatewayAccessLogGroup.Arn
      MethodSettings:
        - MetricsEnabled: true
          ResourcePath: /*
          HttpMethod: "*"
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: "*"
            Condition:
              StringEquals:
                aws:sourceVpce:
                  !FindInMap [
                    EnvironmentConfiguration,
                    !Ref Environment,
                    apiAllowedVpceIds,
                  ]
      Variables:
        ApiDomain:
          !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
        AuthorizeEndpointUrl:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            authorizeEndpointUrl,
          ]
        IssuerUrl:
          !FindInMap [EnvironmentConfiguration, !Ref Environment, issuerUrl]
      DefinitionBody:
        openapi: 3.0.3
        info:
          title: Account Components API
          version: 1.0.0
        paths:
          /healthcheck:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthcheckLambda.Alias}/invocations"
          /token:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TokenLambda.Alias}/invocations"
          /journeyoutcome:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${JourneyOutcomeLambda.Alias}/invocations"
          /.well-known/jwks.json:
            get:
              responses:
                "200":
                  description: JWKS response
                  headers:
                    Content-Type:
                      schema:
                        type: string
                        example: "application/json"
                    Cache-Control:
                      schema:
                        type: string
                        example: "max-age=60"
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: GET
                uri: !Sub
                  - "arn:aws:apigateway:${AWS::Region}:s3:path/${BucketName}/jwks.json"
                  - BucketName: !Sub "{{resolve:ssm:/${CoreStackName}/JWKSStoreBucketName}}"
                credentials: !GetAtt ApiGatewayS3Role.Arn
                responses:
                  default:
                    statusCode: 200
                    responseParameters:
                      method.response.header.Content-Type: "'application/json'"
                      method.response.header.Cache-Control: !Sub
                        - "'max-age=${headerMaxAge}'"
                        - headerMaxAge:
                            !FindInMap [
                              EnvironmentConfiguration,
                              !Ref Environment,
                              cacheHeaderMaxAge,
                            ]
          /.well-known/oauth-authorization-server:
            get:
              responses:
                "200":
                  description: OAuth Discovery
                  headers:
                    Content-Type:
                      schema:
                        type: string
                        example: "application/json"
                    Cache-Control:
                      schema:
                        type: string
                        example: "max-age=60"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: 200
                    responseParameters:
                      method.response.header.Content-Type: "'application/json'"
                      method.response.header.Cache-Control: !Sub
                        - "'max-age=${headerMaxAge}'"
                        - headerMaxAge:
                            !FindInMap [
                              EnvironmentConfiguration,
                              !Ref Environment,
                              cacheHeaderMaxAge,
                            ]
                    responseTemplates:
                      application/json: !Sub >-
                        {
                            "issuer": "$stageVariables.IssuerUrl",
                            "authorization_endpoint": "$stageVariables.AuthorizeEndpointUrl",
                            "token_endpoint": "https://$stageVariables.ApiDomain/token",
                            "jwks_uri": "https://$stageVariables.ApiDomain/.well-known/jwks.json",
                            "response_types_supported": ["code"],
                            "token_endpoint_auth_methods_supported": ["private_key_jwt"],
                            "token_endpoint_auth_signing_alg_values_supported": ["ES256"],
                            "scopes_supported": ["testing-journey", "account-delete"],
                            "grant_types_supported": ["authorization_code"]
                        }
                passthroughBehavior: when_no_match
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                type: mock

  ApiGatewayAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${ApiGateway}/${ApiStageName}"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  HealthcheckLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}/HealthcheckLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  HealthcheckLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref HealthcheckLambdaLogGroup
      Handler: healthcheck.handler
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
      # These events are only necessary for running locally using the SAM CLI.
      # When CloudFormation executes this template these events are ignored
      # and the DefinitionBody on the API Gateways takes precedence.
      Events:
        Healthcheck:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /healthcheck
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Format: "esm"
        OutExtension:
          - .js=.mjs
        Target: "es2024"
        Sourcemap: true
        EntryPoints:
          - solutions/api/src/lambda/healthcheck.ts

  TokenLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}/TokenLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  TokenLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref TokenLambdaLogGroup
      Handler: index.handler
      Environment:
        Variables:
          AUTH_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableName}}"
          REPLAY_ATTACK_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/ReplayAttackTableName}}"
          TOKEN_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              tokenEndpointUrl,
            ]
          JOURNEY_OUTCOME_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              journeyOutcomeEndpointUrl,
            ]
          JWT_SIGNING_KEY_ALIAS: !Sub "{{resolve:ssm:/${CoreStackName}/JWTSigningKeyAlias}}"
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/ReplayAttackTableArn}}"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableArn}}"
            - Effect: Allow
              Action:
                - kms:Decrypt
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/DynamoDbSSEKeyArn}}"
            - Effect: Allow
              Action:
                - kms:DescribeKey
                - kms:Sign
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/JWTSigningKeyArn}}"
            - Effect: Allow
              Action:
                - appconfig:GetLatestConfiguration
                - appconfig:StartConfigurationSession
              Resource: !Sub arn:aws:appconfig:${AWS::Region}:${AWS::AccountId}:application/*
      # These events are only necessary for running locally using the SAM CLI.
      # When CloudFormation executes this template these events are ignored
      # and the DefinitionBody on the API Gateways takes precedence.
      Events:
        Token:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /token
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Format: "esm"
        OutExtension:
          - .js=.mjs
        Target: "es2024"
        Sourcemap: true
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url); # Required in order to use AWS Lambda Powertools
        EntryPoints:
          - solutions/api/src/lambda/token/index.ts

  JourneyOutcomeLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}/JourneyOutcomeLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  JourneyOutcomeLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref JourneyOutcomeLambdaLogGroup
      Handler: index.handler
      Environment:
        Variables:
          JWT_SIGNING_KEY_ALIAS: !Sub "{{resolve:ssm:/${CoreStackName}/JWTSigningKeyAlias}}"
          TOKEN_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              tokenEndpointUrl,
            ]
          JOURNEY_OUTCOME_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              journeyOutcomeEndpointUrl,
            ]
