Conditions:
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  IsLocal:
    Fn::Equals:
      - !Ref "AWS::Region"
      - "local"
  CanariesEnabled: !Equals
    - !FindInMap [EnvironmentConfiguration, !Ref Environment, UseCanary]
    - true

Globals:
  Function:
    DeploymentPreference:
      Type: !If
        - CanariesEnabled
        - !Ref LambdaDeploymentPreference
        - AllAtOnce
      Alarms: []
      Role: !GetAtt CodeDeployServiceRole.Arn
    Tracing: Active
    AutoPublishAlias: live
    KmsKeyArn: !Sub "{{resolve:ssm:/${CoreStackName}/LambdaEnvironmentVariableEncryptionKeyArn}}"
    Layers:
      - !If [
          IsLocal,
          !Ref AWS::NoValue,
          "arn:aws:lambda:eu-west-2:216552277552:layer:Dynatrace_OneAgent_1_313_2_20250404-043044_with_collector_nodejs:1",
        ]
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    VpcConfig:
      SubnetIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdC
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
    Timeout: 10
    MemorySize: 256
    Architectures:
      - !Ref LambdaArchitecture
    Runtime: nodejs22.x
    Environment:
      Variables:
        POWERTOOLS_LOG_LEVEL:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            LambdaLogLevel,
          ]
        POWERTOOLS_SERVICE_NAME: !Ref AWS::StackName
        AWS_XRAY_CONTEXT_MISSING: IGNORE_ERROR
        NODE_OPTIONS: !If [IsLocal, "--enable-source-maps", !Ref AWS::NoValue]
        USE_LOCALSTACK: !Ref AWS::NoValue
        ENVIRONMENT: !Ref Environment
        NODE_ENV: "production"
        LOCALSTACK_ENDPOINT: !Ref AWS::NoValue
        LOCALSTACK_ACCESS_KEY_ID: !Ref AWS::NoValue
        LOCALSTACK_ACCESS_KEY: !Ref AWS::NoValue
        LOCAL_KMS_ENDPOINT: !Ref AWS::NoValue
        AWS_LAMBDA_EXEC_WRAPPER:
          !If [IsLocal, !Ref AWS::NoValue, "/opt/dynatrace"]
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CONNECTION_BASE_URL: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CLUSTER_ID: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_TENANT: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOGGING_NODEJS_FLAGS: Exporter=true,LambdaSensor=false
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: true
        DT_OPEN_TELEMETRY_ALLOW_EXPLICIT_PARENT: true

Resources:
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  ApiDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName:
        !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
      RegionalCertificateArn:
        Fn::ImportValue: certificate-CertificateARN
      EndpointConfiguration:
        Types:
          - REGIONAL
      SecurityPolicy: TLS_1_2

  ApiOriginRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Sub
        - "origin.${BaseAlias}"
        - BaseAlias:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
      Type: A
      HostedZoneId:
        Fn::ImportValue: hosted-zone-HostedZoneID
      AliasTarget:
        DNSName: !GetAtt ApiDomain.RegionalDomainName
        HostedZoneId: !GetAtt ApiDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

  ApiWafAssociation:
    Type: "AWS::WAFv2::WebACLAssociation"
    Properties:
      WebACLArn:
        Fn::ImportValue: "cloudfront-api-CloakingOriginWebACLArn"
      ResourceArn: !Sub "arn:aws:apigateway:${AWS::Region}::/restapis/${ApiGateway}/stages/${ApiStageName}"
    DependsOn:
      - ApiGatewayStage # This resource is created as part of the RestApi resource

  DomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
      Type: A
      HostedZoneId:
        Fn::ImportValue: hosted-zone-HostedZoneID
      AliasTarget:
        DNSName:
          Fn::ImportValue: "cloudfront-api-DistributionDomain"
        HostedZoneId: "Z2FDTNDATAQYW2"
        EvaluateTargetHealth: false

  ApiMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref ApiDomain
      RestApiId: !Ref ApiGateway
      Stage: !Ref ApiStageName
    DependsOn:
      - ApiGatewayStage # This resource is created as part of the RestApi resource

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref ApiStageName
      AlwaysDeploy: true
      DisableExecuteApiEndpoint: true
      TracingEnabled: true
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        FMSRegionalPolicy: false
        CustomPolicy: true
      DefinitionBody:
        openapi: 3.0.3
        info:
          title: Account Components Public API
          version: 1.0.0
        paths:
          /healthcheck:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthcheckLambda.Arn}/invocations"
          /authorize:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizeLambda.Arn}/invocations"

  PrivateApiGatewayS3Role:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub
                  - "arn:aws:s3:::${BucketName}/jwks.json"
                  - BucketName: !Sub "{{resolve:ssm:/${CoreStackName}/JWKSStoreBucketName}}"
              - Effect: Allow
                Action: kms:Decrypt
                Resource: !Sub "{{resolve:ssm:/${CoreStackName}/S3SSEKeyArn}}"

  PrivateApiDomain:
    Type: AWS::ApiGateway::DomainNameV2
    Properties:
      CertificateArn:
        Fn::ImportValue: certificate-CertificateARN
      DomainName:
        !FindInMap [
          EnvironmentConfiguration,
          !Ref Environment,
          privateApiDomain,
        ]
      EndpointConfiguration:
        Types:
          - PRIVATE
      SecurityPolicy: TLS_1_2
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: "*"
            Condition:
              StringEquals:
                aws:sourceVpce:
                  !FindInMap [
                    EnvironmentConfiguration,
                    !Ref Environment,
                    privateApiAllowedVpceIds,
                  ]

  PrivateBasePathMapping:
    Type: AWS::ApiGateway::BasePathMappingV2
    DependsOn:
      - PrivateApiGatewayStage
    Properties:
      DomainNameArn: !GetAtt PrivateApiDomain.DomainNameArn
      RestApiId: !Ref PrivateApiGateway
      Stage: !Ref ApiStageName

  DomainNameAccessAssociation:
    Type: AWS::ApiGateway::DomainNameAccessAssociation
    Properties:
      DomainNameArn: !GetAtt PrivateApiDomain.DomainNameArn
      AccessAssociationSource:
        Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointId"
      AccessAssociationSourceType: VPCE

  PrivateApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref ApiStageName
      AlwaysDeploy: true
      EndpointConfiguration:
        Type: PRIVATE
        VpcEndpointIds:
          - Fn::ImportValue: !Sub "${VpcStackName}-ExecuteApiGatewayEndpointId"
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: "*"
            Condition:
              StringEquals:
                aws:sourceVpce:
                  !FindInMap [
                    EnvironmentConfiguration,
                    !Ref Environment,
                    privateApiAllowedVpceIds,
                  ]
      Variables:
        ApiDomain:
          !FindInMap [EnvironmentConfiguration, !Ref Environment, apiDomain]
        PrivateApiDomain:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            privateApiDomain,
          ]
        AuthorizeEndpointUrl:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            authorizeEndpointUrl,
          ]
      DefinitionBody:
        openapi: 3.0.3
        info:
          title: Account Components Private API
          version: 1.0.0
        paths:
          /healthcheck:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthcheckLambda.Arn}/invocations"
          /token:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TokenLambda.Arn}/invocations"
          /journeyoutcome:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: GET
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${JourneyOutcomeLambda.Arn}/invocations"
          /.well-known/jwks.json:
            get:
              responses:
                "200":
                  description: JWKS response
                  headers:
                    Content-Type:
                      schema:
                        type: string
                        example: "application/json"
                    Cache-Control:
                      schema:
                        type: string
                        example: "max-age=60"
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: GET
                uri: !Sub
                  - "arn:aws:apigateway:${AWS::Region}:s3:path/${BucketName}/jwks.json"
                  - BucketName: !Sub "{{resolve:ssm:/${CoreStackName}/JWKSStoreBucketName}}"
                credentials: !GetAtt PrivateApiGatewayS3Role.Arn
                responses:
                  default:
                    statusCode: 200
                    responseParameters:
                      method.response.header.Content-Type: "'application/json'"
                      method.response.header.Cache-Control: !Sub
                        - "'max-age=${headerMaxAge}'"
                        - headerMaxAge:
                            !FindInMap [
                              EnvironmentConfiguration,
                              !Ref Environment,
                              cacheHeaderMaxAge,
                            ]
          /.well-known/oauth-authorization-server:
            get:
              responses:
                "200":
                  description: OAuth Discovery
                  headers:
                    Content-Type:
                      schema:
                        type: string
                        example: "application/json"
                    Cache-Control:
                      schema:
                        type: string
                        example: "max-age=60"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: 200
                    responseParameters:
                      method.response.header.Content-Type: "'application/json'"
                      method.response.header.Cache-Control: !Sub
                        - "'max-age=${headerMaxAge}'"
                        - headerMaxAge:
                            !FindInMap [
                              EnvironmentConfiguration,
                              !Ref Environment,
                              cacheHeaderMaxAge,
                            ]
                    responseTemplates:
                      application/json: !Sub >-
                        {
                            "issuer": "https://$stageVariables.ApiDomain",
                            "authorization_endpoint": "$stageVariables.AuthorizeEndpointUrl",
                            "token_endpoint": "https://$stageVariables.PrivateApiDomain/token",
                            "jwks_uri": "https://$stageVariables.PrivateApiDomain/.well-known/jwks.json",
                            "response_types_supported": ["code"],
                            "token_endpoint_auth_methods_supported": ["private_key_jwt"],
                            "token_endpoint_auth_signing_alg_values_supported": ["ES256"],
                            "scopes_supported": ["account-delete"],
                            "grant_types_supported": ["authorization_code"]
                        }
                passthroughBehavior: when_no_match
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                type: mock

  HealthcheckLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/lambda/${AWS::StackName}/HealthcheckLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  HealthcheckLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref HealthcheckLambdaLogGroup
      Handler: healthcheck.handler
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Format: "esm"
        OutExtension:
          - .js=.mjs
        Target: "es2022"
        Sourcemap: true
        EntryPoints:
          - solutions/api/src/lambda/healthcheck.ts

  TokenLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/lambda/${AWS::StackName}/TokenLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  TokenLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref TokenLambdaLogGroup
      Handler: index.handler
      Environment:
        Variables:
          AUTH_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableName}}"
          REPLAY_ATTACK_TABLE_NAME: !Ref ReplayAttackTable
          TOKEN_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              tokenEndpointUrl,
            ]
          JOURNEY_OUTCOME_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              journeyOutcomeEndpointUrl,
            ]
          JWT_SIGNING_KEY_ALIAS: !Sub "{{resolve:ssm:/${CoreStackName}/JWTSigningKeyAlias}}"
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource:
                - !GetAtt ReplayAttackTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableArn}}"
            - Effect: Allow
              Action:
                - kms:Decrypt
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/DynamoDbSSEKeyArn}}"
            - Effect: Allow
              Action:
                - appconfig:GetLatestConfiguration
                - appconfig:StartConfigurationSession
              Resource: !Sub arn:aws:appconfig:${AWS::Region}:${AWS::AccountId}:application/*
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Format: "esm"
        OutExtension:
          - .js=.mjs
        Target: "es2022"
        Sourcemap: true
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url); # Required in order to use AWS Lambda Powertools
        EntryPoints:
          - solutions/api/src/lambda/token/index.ts

  JourneyOutcomeLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/lambda/${AWS::StackName}/JourneyOutcomeLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  JourneyOutcomeLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref JourneyOutcomeLambdaLogGroup
      Handler: index.handler
      Environment:
        Variables:
          JWT_SIGNING_KEY_ALIAS: !Sub "{{resolve:ssm:/${CoreStackName}/JWTSigningKeyAlias}}"
          TOKEN_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              tokenEndpointUrl,
            ]
          JOURNEY_OUTCOME_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              journeyOutcomeEndpointUrl,
            ]
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Format: "esm"
        OutExtension:
          - .js=.mjs
        Target: "es2022"
        Sourcemap: true
        EntryPoints:
          - solutions/api/src/lambda/journeyoutcome/index.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  AuthorizeLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/lambda/${AWS::StackName}/AuthorizeLambdaLogGroup"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  AuthorizeLambda:
    Type: AWS::Serverless::Function
    Properties:
      LoggingConfig:
        LogGroup: !Ref AuthorizeLambdaLogGroup
      Handler: index.handler
      Environment:
        Variables:
          AUTHORIZE_ERROR_PAGE_URL:
