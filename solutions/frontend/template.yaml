Conditions:
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  CanariesEnabled: !Equals
    - !FindInMap [EnvironmentConfiguration, !Ref Environment, UseCanary]
    - true
  IsDevEnvironment: !Equals [!Ref Environment, "dev"]
  IsBuildEnvironment: !Equals [!Ref Environment, "build"]
  IsDevOrBuild: !Or [Condition: IsDevEnvironment, Condition: IsBuildEnvironment]

Globals:
  Function:
    DeploymentPreference:
      Type: !If
        - CanariesEnabled
        - !Ref LambdaDeploymentPreference
        - AllAtOnce
      Alarms: []
      Role: !GetAtt CodeDeployServiceRole.Arn
    Tracing: Active
    AutoPublishAlias: live
    KmsKeyArn: !Sub "{{resolve:ssm:/${CoreStackName}/LambdaEnvironmentVariableEncryptionKeyArn}}"
    Layers:
      - arn:aws:lambda:eu-west-2:216552277552:layer:Dynatrace_OneAgent_1_313_2_20250404-043044_with_collector_nodejs:1
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    VpcConfig:
      SubnetIds: !If
        - IsDevOrBuild
        - - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdC
        - - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
    Timeout: 10
    MemorySize: 1792
    Architectures:
      - arm64
    Runtime: nodejs24.x
    CodeUri: dist
    Handler: lambda.handler
    Environment:
      Variables:
        POWERTOOLS_LOG_LEVEL:
          !FindInMap [
            EnvironmentConfiguration,
            !Ref Environment,
            LambdaLogLevel,
          ]
        POWERTOOLS_SERVICE_NAME: !Ref AWS::StackName
        POWERTOOLS_PARAMETERS_MAX_AGE: 300
        AWS_XRAY_CONTEXT_MISSING: IGNORE_ERROR
        ENVIRONMENT: !Ref Environment
        NODE_ENV: "production"
        AWS_LAMBDA_EXEC_WRAPPER: /opt/dynatrace
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CONNECTION_BASE_URL: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_CLUSTER_ID: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_TENANT: !Sub
          - "{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}" # pragma: allowlist-secret
          - SecretArn:
              !FindInMap [
                EnvironmentConfiguration,
                !Ref Environment,
                dynatraceSecretArn,
              ]
        DT_LOGGING_NODEJS_FLAGS: Exporter=true,LambdaSensor=false
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: true
        DT_OPEN_TELEMETRY_ALLOW_EXPLICIT_PARENT: true

Resources:
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary:
        !If [
          UsePermissionsBoundary,
          !Ref PermissionsBoundary,
          !Ref AWS::NoValue,
        ]

  SecretsEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"

  SecretsEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-SecretsEncryptionKey"
      TargetKeyId: !GetAtt SecretsEncryptionKey.Arn

  SessionSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      GenerateSecretString:
        PasswordLength: 64
      KmsKeyId: !Ref SecretsEncryptionKey

  SessionsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TableName: !Sub ${AWS::StackName}-SessionStore
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      TimeToLiveSpecification:
        AttributeName: "expires"
        Enabled: true
      BillingMode: PAY_PER_REQUEST
      ContributorInsightsSpecification:
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      SSESpecification:
        KMSMasterKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/DynamoDbSSEKeyArn}}"
        SSEEnabled: true
        SSEType: KMS
      TableClass: STANDARD

  FrontendApiDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName:
        !FindInMap [EnvironmentConfiguration, !Ref Environment, frontendDomain]
      RegionalCertificateArn:
        Fn::ImportValue: certificate-CertificateARN
      EndpointConfiguration:
        Types:
          - REGIONAL
      SecurityPolicy: SecurityPolicy_TLS13_1_2_FIPS_PQ_2025_09
      EndpointAccessMode: STRICT

  FrontendApiOriginRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Sub
        - "origin.${BaseAlias}"
        - BaseAlias:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              frontendDomain,
            ]
      Type: A
      HostedZoneId:
        Fn::ImportValue: hosted-zone-HostedZoneID
      AliasTarget:
        DNSName: !GetAtt FrontendApiDomain.RegionalDomainName
        HostedZoneId: !GetAtt FrontendApiDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

  FrontendApiWafAssociation:
    Type: "AWS::WAFv2::WebACLAssociation"
    Properties:
      WebACLArn:
        Fn::ImportValue: "cloudfront-main-CloakingOriginWebACLArn"
      ResourceArn: !Sub "arn:aws:apigateway:${AWS::Region}::/restapis/${FrontendApiGateway}/stages/${Environment}"
    DependsOn:
      - FrontendApiGatewayStage # This resource is created as part of the RestApi resource

  FrontendDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name:
        !FindInMap [EnvironmentConfiguration, !Ref Environment, frontendDomain]
      Type: A
      HostedZoneId:
        Fn::ImportValue: hosted-zone-HostedZoneID
      AliasTarget:
        DNSName:
          Fn::ImportValue: "cloudfront-main-DistributionDomain"
        HostedZoneId: "Z2FDTNDATAQYW2"
        EvaluateTargetHealth: false

  FrontendApiMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref FrontendApiDomain
      RestApiId: !Ref FrontendApiGateway
      Stage: !Ref Environment
    DependsOn:
      - FrontendApiGatewayStage # This resource is created as part of the RestApi resource

  FrontendApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Description: Account Components Frontend API
      StageName: !Ref Environment
      AlwaysDeploy: true
      DisableExecuteApiEndpoint: true
      TracingEnabled: true
      EndpointConfiguration:
        Type: REGIONAL
      BinaryMediaTypes:
        - "*/*"
      AccessLogSetting:
        Format: >-
          {
          "requestId": "$context.requestId",
          "requestTime": "$context.requestTime",
          "requestTimeEpoch": "$context.requestTimeEpoch",
          "httpMethod": "$context.httpMethod",
          "domainName": "$context.domainName",
          "path": "$context.path",
          "routeKey": "$context.routeKey",
          "protocol": "$context.protocol",
          "status": "$context.status",
          "responseLength": "$context.responseLength",
          "responseLatency": "$context.responseLatency",
          "authorizerLatency": "$context.authorizer.latency",
          "integrationStatus": "$context.integrationStatus",
          "integrationLatency": "$context.integrationLatency",
          "integrationErrorMessage": "$context.integrationErrorMessage",
          "errorMessage": "$context.error.message",
          "errorResponseType": "$context.error.responseType",
          "validationErrorString": "$context.error.validationErrorString",
          "xrayTraceId": "$context.xrayTraceId",
          "tlsVersion": "$context.tlsVersion",
          "cipherSuite": "$context.cipherSuite"    
          }
        DestinationArn: !GetAtt FrontendApiGatewayAccessLogGroup.Arn
      MethodSettings:
        - MetricsEnabled: true
          ResourcePath: /*
          HttpMethod: "*"

  FrontendApiGatewayAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${FrontendApiGateway}/${Environment}"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"

  FrontendLambda:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      LoggingConfig:
        LogGroup: !Ref FrontendLambdaLogGroup
      Events:
        Root:
          Type: Api
          Properties:
            Method: ANY
            Path: /
            RestApiId: !Ref FrontendApiGateway
        CatchAll:
          Type: Api
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId: !Ref FrontendApiGateway
      Environment:
        Variables:
          SESSIONS_SIGNER: !Sub "{{resolve:secretsmanager:${SessionSecret}:SecretString}}"
          SESSIONS_TABLE_NAME: !Sub ${AWS::StackName}-SessionStore
          ROOT_COOKIE_DOMAIN:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              rootCookieDomain,
            ]
          NOTIFICATIONS_QUEUE_URL: !Sub "{{resolve:ssm:/${CoreStackName}/NotificationsQueueUrl}}"
          AUTH_CODE_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableName}}"
          JOURNEY_OUTCOME_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/JourneyOutcomeTableName}}"
          AUTHORIZE_ENDPOINT_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              authorizeEndpointUrl,
            ]
          AUTH_FRONTEND_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              authFrontendUrl,
            ]
          ANALYTICS_COOKIE_DOMAIN:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              analyticsCookieDomain,
            ]
          GA4_CONTAINER_ID:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              ga4ContainerId,
            ]
          ACCOUNT_MANAGEMENT_API_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              accountManagementApiUrl,
            ]
          CONTACT_URL:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, contactUrl]
          YOUR_SERVICES_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              yourServicesUrl,
            ]
          SECURITY_URL:
            !FindInMap [EnvironmentConfiguration, !Ref Environment, securityUrl]
          ANALYTICS_ENABLED:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              analyticsEnabled,
            ]
          DYNATRACE_RUM_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              dynatraceRumUrl,
            ]
          ACCOUNT_DATA_API_URL:
            !FindInMap [
              EnvironmentConfiguration,
              !Ref Environment,
              accountDataApiUrl,
            ]
          JAR_RSA_ENCRYPTION_KEY_ALIAS: !Sub "{{resolve:ssm:/${CoreStackName}/JARRSAEncryptionKeyAlias}}"
          REPLAY_ATTACK_TABLE_NAME: !Sub "{{resolve:ssm:/${CoreStackName}/ReplayAttackTableName}}"
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:GetItem
                - dynamodb:Scan
                - dynamodb:UpdateItem
              Resource: !GetAtt SessionsTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource:
                - !Sub "{{resolve:ssm:/${CoreStackName}/AuthCodeTableArn}}"
                - !Sub "{{resolve:ssm:/${CoreStackName}/JourneyOutcomeTableArn}}"
                - !Sub "{{resolve:ssm:/${CoreStackName}/ReplayAttackTableArn}}"
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/DynamoDbSSEKeyArn}}"
            - Effect: Allow
              Action:
                - kms:DescribeKey
                - kms:Decrypt
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/JARRSAEncryptionKeyArn}}"
            - Effect: Allow
              Action:
                - appconfig:GetLatestConfiguration
                - appconfig:StartConfigurationSession
              Resource: !Sub arn:aws:appconfig:${AWS::Region}:${AWS::AccountId}:application/*
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/NotificationsQueueArn}}"
            - Effect: Allow
              Action:
                - kms:GenerateDataKey
              Resource: !Sub "{{resolve:ssm:/${CoreStackName}/SqsKmsKeyArn}}"

  FrontendLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}/FrontendLambda"
      RetentionInDays: 30
      KmsKeyId: !Sub "{{resolve:ssm:/${CoreStackName}/CloudWatchEncryptionKeyArn}}"
